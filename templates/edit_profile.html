<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GameSpecial | Редактировать профиль</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>⚙️ Редактирование профиля: {{ user.username }}</h1>

        <div class="nav-links">
            <a href="{{ url_for('view_profile', username=user.username) }}">Назад к профилю</a>
            <a href="{{ url_for('home') }}">На главную</a>
        </div>

        <form method="POST">
            
            <!-- Поле описания теперь чистое по умолчанию и имеет класс для стилизации -->
            <label for="description">О себе (Описание):</label>
            <textarea id="description" name="description" rows="5" class="description-textarea">{{ user.description or '' }}</textarea>
            
            <hr>
            <h2>Контактная информация</h2>

            <!-- Discord - пустое по умолчанию -->
            <label for="discord">Discord (Имя пользователя#0000 или @имя):</label>
            <input type="text" id="discord" name="discord" value="{{ user.discord or '' }}">
            <p class="hint">Укажите свой Discord для прямого общения.</p>

            <!-- Telegram - пустое по умолчанию -->
            <label for="telegram">Telegram (Имя пользователя @имя):</label>
            <input type="text" id="telegram" name="telegram" value="{{ user.telegram or '' }}">
            <p class="hint">Укажите ваш Telegram для связи.</p>

            <!-- Общий контакт - пустое по умолчанию -->
            <label for="contact">Другой контакт (Сайт, VK, Twitch и т.д.):</label>
            <input type="text" id="contact" name="contact" value="{{ user.contact or '' }}">
            <p class="hint">Любой другой способ связи.</p>

            <!-- УБРАН БЛОК "РОЛЬ И ПРЕДПОЧТЕНИЯ" -->

            <button type="submit" class="save-button">Сохранить изменения</button>
        </form>
    </div>
</body>
</html>
